<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" DIR="LTR">
<head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
 <title></title>
 <script type="text/javascript">
  function changeTitle(title) {    
    document.title = title; 
    document.title = "nop"; 
  } 
  function closeWindow() {
    if (document.myForm.showDialog.checked == true) {
	    changeTitle("event_close_true");
    }
    else {
	    changeTitle("event_close_false");
    }
   }
   function assessCheckbox() {
	if (document.myForm.showDialog.checked == true) {
	    changeTitle("checkbox_checked");
	}
	else {
	   changeTitle("checkbox_unchecked");
	}
   }
  
 </script>
  <style type="text/css">
    body {
	background-image: url('/usr/lib/ututo/xsWelcome/templates/bc.png');
      background-repeat: repeat;                     
      color:#000;      
    }
    A:link, A:visited {text-decoration: none; color:#000000;}
 </style>
 </head>
<body>
<img align="left" src="/usr/lib/ututo/xsWelcome/templates/ututo.png" width="128" />
<div style="margin-left: 500; padding-left: 10em;">
    <h3>$title</h3>
    <font size="2"><b>$release_title:</b> $release</font><br/><font size="1"><b>$edition_title:</b> $edition</font>
    <br/>
    <br/>
    <font size="2">$welcome</font>
</div>
<div>
    <hr/>
    <font size="1">
    <table width="100%">
    <tr>
	 <td valign="top" width="25%" nowrap><b>$site_title</b><br/><br/>
    <a href='javascript:changeTitle("event_site")'><img align=absmiddle border=0 src="/usr/lib/ututo/xsWelcome/templates/idea.png"/> $project</a><br/>  
    </td>    
    <td valign="top" width="25%" nowrap><b>$user_guide_title</b><br/><br/>
    <a href='javascript:changeTitle("event_user_guide")'><img align=absmiddle border=0 src="/usr/lib/ututo/xsWelcome/templates/info.png"/> $user_guide</a><br/>
    </td>
    <td valign="top" width="25%" nowrap><b>$support_title</b><br/><br/>
    <a href='javascript:changeTitle("event_forums")'><img align=absmiddle border=0 src="/usr/lib/ututo/xsWelcome/templates/question.png"/> $forums</a><br/>
	 </td>
    <td valign="top" width="25%" nowrap><b>$news_title</b><br/><br/>
    <a href='javascript:changeTitle("event_news")'><img align=absmiddle border=0 src="/usr/lib/ututo/xsWelcome/templates/warning.png"/> $news</a><br/>   
    </td>
    </tr>
    </table>
    
    <hr/>
    <br/>
    <table width="100%" height="100%">        
    <tr valign="top">
    	<div id="system"><b>$project_title</b></div>
      <font size="0,2">$licence</font><br/><br/>
    </tr>
    <tr>
    	 <td align="left" valign="top">
    	 	<font size="small"><b>$author</b></font>
    	 </td>
	    <td align="right" valign="bottom">        
	      <form action="#" name="myForm">
	      	<input type=checkbox name="showDialog" $checked onclick='javascript:assessCheckbox()'>$show
	       	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	      	<input type=submit name="closebutton" value="$close" onclick='javascript:closeWindow()' />
	      </form>
	    </td>        
    </tr>
    </table>    
    </font>
</div>
</body>
</html>
